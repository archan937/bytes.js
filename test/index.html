<!DOCTYPE html>
<html>

  <body>
    <div id="qunit"></div>
    <script type="text/javascript" charset="utf-8">
      test("indexOf", function() {
        equal(B.indexOf(1, [1, 2, 3, 4]), 0, "B.indexOf(1, [1, 2, 3, 4]) == 0");

      });
